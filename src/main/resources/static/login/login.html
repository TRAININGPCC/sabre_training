    <script src="/js/js.cookie.min.js"></script>
    <script type="application/javascript">
        $(document).ready(function () {
            function rewriteGroup(event) {
                $("#group").val(event.target.value).parent().addClass("active");
            };
            $("#domain")
                .on('input', rewriteGroup)
                .on('blur', function () {
                    $("#domain").unbind('input', rewriteGroup);
                });
        });
    </script>
    <script src="/js/submit.js"></script>
</head>
<body class="spark-content--sticky-footer">

<div class="spark-content__wrapper--sticky-footer">

                                    <input type="hidden" value="false" name="mfaEnroll" id="mfaEnroll"/>

                                    <label class="spark-input">

                                    </label>
                                    <label class="spark-input">
                                        <input tabindex="2" type="password" class="spark-input__field" id="password" name="password" placeholder="Example: password123." role="textbox" required=""/>

                                        <span class="spark-input__addon spark-input__password-toggle">
                <i class="spark-input__password-show spark-icon-password-view spark-icon-middle"></i>
                <i class="spark-input__password-hide spark-icon-password-hide spark-icon-middle"></i>
            </span>
                                    </label>
                                    <label class="spark-input">
                                        <input tabindex="3" class="spark-input__field" name="domain" placeholder="Example: AA" role="textbox" id="domain"/>
                                        <span class="spark-label">Domain/Partition</span>
                                    </label>
                                    <label class="spark-input">
                                        <input tabindex="4" class="spark-input__field" name="group" placeholder="Example: AAS" role="textbox" id="group"/>

                                    </label>
                                    <button id="submit" name="login" class="spark-btn spark-btn--md spark-btn--primary spark-block--lte-md spark-mar-b-2--lg spark-pull-right--sm">Sign In</button>

                                            <input type="hidden" value="https://commandcenter-ngp.sabre.com/sabreg/login?environment=PROD" name="goto"/>
                                            <input type="hidden" value="" name="RelayState"/>
                                            <input type="hidden" value="default" name="siteId"/>
                                            <input type="hidden" value="airline" name="view"/>
                                            <div class="spark-text-left">
                                                <button class="spark-btn-link spark-small" id="forgotPassword">Forgot password?</button>
                                            </div>
                                            <div class="spark-text-left spark-mar-t-.5">
                                                <a class="spark-link spark-small" id="notAirlineSolutions" href="/welcome?goto=https://commandcenter-ngp.sabre.com/sabreg/login?environment%3DPROD&amp;force=true">

<script type="application/javascript">
    $(document).ready(function () {
        function rewriteGroup(event) {
            $("#group").val(event.target.value).parent().addClass("active");
        };
        $("#domain")
            .on('input', rewriteGroup)
            .on('blur', function () {
                $("#domain").unbind('input', rewriteGroup);
