<!-- Start: Main -->
<div id="main" class="animated fadeIn">

    <!-- Start: Content-Wrapper -->
    <section id="content_wrapper">
        <!-- Begin: Content -->
        <section id="content">
            <div class="admin-form theme-info mw500" id="login">

                <!-- Login Logo -->
                <div class="row table-layout">
                    <a href="#" title="">
                        <img src="/images/sabre_logo.png" title="SabreWA Logo" class="center-block img-responsive" border="0" style="max-height: 47px;" alt="">    </a>
                </div>

                <!-- Login Panel/Form -->
                <div class="panel mt30 mb25">
                    <div th:if="${errorMessage}" style="color: red; font-weight: bold;">
                        <p th:text="${errorMessage}"></p>
                    </div>
                    <form action="/loginAsEmployeeSSO" role="form" id="StaffLoginForm" method="post" accept-charset="utf-8">
                    <div class="panel-body bg-light p25 pb15">

                        <div class="section">
                        </div>

                        <!-- Username Input -->
                        <div class="section">
                            <label for="username" class="field-label text-muted fs18 mb10">Username</label>
                            <label for="username" class="field prepend-icon">
                                <input name="data[Staff][email]" class="gui-input form-control" placeholder="Your Sabre Email" maxlength="255" type="email" id="StaffEmail">            <label for="username" class="field-icon">
                                <i class="fa fa-user"></i>
                            </label>
                            </label>
                        </div>

                        <!-- Password Input -->
                        <div class="section">
                            <label for="username" class="field-label text-muted fs18 mb10">Password</label>
                            <label for="password" class="field prepend-icon">
                                <input name="data[Staff][password]" class="gui-input form-control" placeholder="Your Password" type="password" id="StaffPassword">            <label for="password" class="field-icon">
                                <i class="fa fa-lock"></i>
                            </label>
                            </label>
                        </div>
                    </div>

                        <div class="panel-footer clearfix">
                            <button type="submit" class="button btn-primary mr10 pull-right">Sign In</button>
                            <label class="switch ib switch-primary mt10">
                                <input type="checkbox" name="data[Staff][remember_me]" id="remember" checked="">
                                <label for="remember" data-on="YES" data-off="NO"></label>
                                <span>Remember me</span>
                            </label>
                        </div>
                    </form>  </div>

                <!-- Registration Links -->
                <div class="login-links">
                    <p>
                        <a href="/staff/forgot_password" class="active" title="forgot password">Forgot Password?</a>
                    </p>
                </div>
            </div>      </section>
        <!-- End: Content -->
    </section>
    <!-- End: Content-Wrapper -->

</div>
