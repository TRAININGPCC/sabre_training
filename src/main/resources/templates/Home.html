<script type="application/javascript">
    $(document).ready(function () {
        $(".redirect-btn").click(function () {
            const linkId = $(this).attr('id');
            const ssoId = "sso";
            if(linkId !== ssoId){
                Cookies.set('lpDefaultSelection', linkId, {expires: 365});
            }
        });
    });
</script>
